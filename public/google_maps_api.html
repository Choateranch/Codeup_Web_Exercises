<!DOCTYPE html>
<html>
<head>
  <title> Google API </title>
  <style type="text/css">
    body{
     background: #559ea5;
     position: absolute;
   }
    #map-canvas {
     width: 900px;
     height: 600px;
     float: center;
   }
   body{
    background: #559ea5;
   }

 </style> 
</head>
<body>
	<!-- Contain Map -->
  <div id="map-canvas"></div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCg8K4a3Dnk5EcUMdrpbuDr-UAxdh7lCqE"></script>

  <!-- Centering Map & Setting Zoom -->
  <script type="text/javascript">

    var mapOptions = {
      zoom: 18,
      center: { lat: 29.442705, lng: -98.478978 }
    };
    // Show Map
    var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

    // Marker/Infowindow for Sam's Burger Joint
    var sams = { lat: 29.443536, lng: -98.477374 };
    var image1 = 'img/restaurant.png';
    var image2 = 'img/bike_rising.png';
    var markerSams = new google.maps.Marker({
      "position": sams,
      "map": map,
      "icon": image1

    });  

    var infowindow1 = new google.maps.InfoWindow({
        content: 'Burgers and Beers!'  
    });

    // Click Event for Sams Windowc
    google.maps.event.addListener(markerSams, 'click', function() {
    infowindow1.open(map,markerSams);
    });


    // Marker/Infowindow for Boiler House
    var boilerHouse = { lat: 29.442794, lng: -98.480566};

    var markerBoiler = new google.maps.Marker({
      "position": boilerHouse,
      "map": map,
      "icon": image1
    });

     var infowindow2 = new google.maps.InfoWindow({
        content: 'Because STEAK!'  
    });

    // Click Event for Boiler House Window
    google.maps.event.addListener(markerBoiler, 'click', function() {
    infowindow2.open(map,markerBoiler);
    });

    
    // Marker/Infowindow for Bakery Lorraine
    var bakeryLorraine = { lat: 29.442112, lng: -98.480041};

    var markerBakery = new google.maps.Marker({
      "position": bakeryLorraine,
      "map": map,
      "icon": image1
    });

    var infowindow3 = new google.maps.InfoWindow({
        content: 'Part of a Balanced Breakfast!'  
    });

    // Click Event for Bakery Window
    google.maps.event.addListener(markerBakery, 'click', function() {
    infowindow3.open(map,markerBakery);
    });


    // Marker/Infowindow for Local Coffee
    var localCoffee = { lat: 29.441916, lng: -98.479424};

    var markerLocal = new google.maps.Marker({
      "position": localCoffee,
      "map": map,
      "icon": image1
    });

    var infowindow4 = new google.maps.InfoWindow({
        content: 'Java is Life!'  
    });

    // Click Event for Local Window
    google.maps.event.addListener(markerLocal, 'click', function() {
    infowindow4.open(map,markerLocal);
    });


    // Marker/Infowindow for Bike World
    var bikeWorld = { lat: 29.443269, lng: -98.478643};

    var markerBike = new google.maps.Marker({
      "position": bikeWorld,
      "map": map,
      "icon": image2
    });

    var infowindow5 = new google.maps.InfoWindow({
        content: 'I Work here, and We Have Snacks!'  
    });

    // Click Event for Bike World Window 
    google.maps.event.addListener(markerBike, 'click', function() {
    infowindow5.open(map,markerBike);
    });


   </script>
</body>
